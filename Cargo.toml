[package]
name = "cargo-outdated"
version = "0.3.0"
authors = ["Kevin K. <kbknapp@gmail.com>"]
exclude = ["*.png"]
description = "Cargo subcommand for displaying when dependencies are out of date"
repository = "https://github.com/kbknapp/cargo-outdated.git"
readme = "README.md"
license = "MIT"
keywords = ["cargo", "subcommand", "dependencies", "cargo-subcommand", "deps"]

[[bin]]
name = "cargo-outdated"

[dependencies]
clap = "~2.23.3"
serde = "1.0.11"
serde_derive = "1.0.11"
toml = "~0.4.3"
tabwriter = "~1.0.3"
tempdir = "~0.3.5"
ansi_term = {version = "0.9", optional = true}

[features]
default = ["color"]
color = ["ansi_term"]
debug = []
nightly = []
unstable = []
travis = ["nightly"]

[profile.release]
lto = true
