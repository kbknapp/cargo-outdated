[package]
authors = [
    "Kevin K. <kbknapp@gmail.com>",
    "Frederick Z. <frederick888@tsundere.moe>",
]
description = "Cargo subcommand for displaying when dependencies are out of date"
exclude = ["*.png"]
keywords = [
    "cargo",
    "subcommand",
    "dependencies",
    "cargo-subcommand",
    "deps",
]
license = "MIT"
name = "cargo-outdated"
readme = "README.md"
repository = "https://github.com/kbknapp/cargo-outdated.git"
version = "0.7.0"
categories = ["development-tools", "development-tools::cargo-plugins"]

[badges]
travis-ci = {repository = "kbknapp/cargo-outdated"}

[[bin]]
name = "cargo-outdated"

[dependencies]
cargo = "0.24.0"
docopt = "0.8.1"
env_logger = "0.4.3"
semver = "0.8.0"
serde = "1.0.11"
serde_derive = "1.0.11"
tabwriter = "~1.0.3"
tempdir = "~0.3.5"
toml = "~0.4.3"

[dependencies.termcolor]
optional = true
version = "0.3.3"

[features]
debug = ["termcolor"]
default = []
[profile.release]
lto = true
