[package]
authors = [
    "Kevin K. <kbknapp@gmail.com>",
    "Frederick Z. <frederick888@tsundere.moe>",
]
description = "Cargo subcommand for displaying when dependencies are out of date"
exclude = ["*.png"]
keywords = [
    "cargo",
    "subcommand",
    "dependencies",
    "cargo-subcommand",
    "deps",
]
license = "MIT"
name = "cargo-outdated"
readme = "README.md"
repository = "https://github.com/kbknapp/cargo-outdated.git"
version = "0.8.0"
categories = ["development-tools", "development-tools::cargo-plugins"]
edition = "2018"

[badges]
travis-ci = {repository = "kbknapp/cargo-outdated"}

[[bin]]
name = "cargo-outdated"

[dependencies]
cargo = "0.35.0"
docopt = "1.0.0"
env_logger = "0.6.0"
semver = "0.9.0"
serde = "1.0.11"
serde_derive = "1.0.11"
tabwriter = "~1.1.0"
tempfile = "3"
toml = "~0.5.0"
failure = "0.1.1"

[dependencies.termcolor]
optional = true
version = "1.0"

[features]
debug = ["termcolor"]
default = []
[profile.release]
lto = true
